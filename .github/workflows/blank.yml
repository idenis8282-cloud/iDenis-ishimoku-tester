name: Build Android APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Получить код
        uses: actions/checkout@v4

      - name: Распаковать проект
        run: |
          unzip IchimokuBacktester_Compose_MVP.zip
          rm IchimokuBacktester_Compose_MVP.zip

      - name: Установить JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Установить Android SDK
        uses: android-actions/setup-android@v3

      - name: Разрешить запуск gradlew
        run: chmod +x IchimokuBacktester/gradlew

      - name: Собрать Debug APK
        run: |
          cd IchimokuBacktester
          ./gradlew assembleDebug

      - name: Загрузить APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: IchimokuBacktester/app/build/outputs/apk/debug/*.apk
