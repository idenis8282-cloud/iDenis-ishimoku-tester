name: Build Android APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Unzip project
        run: |
          rm -rf work
          mkdir -p work
          unzip -q IchimokuBacktester_Compose_MVP.zip -d work
          echo "Top level of work/:"
          ls -la work
          echo "Searching gradlew inside work/:"
          find work -maxdepth 6 -type f -name gradlew -print || true

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Find gradlew and build APK
        run: |
          set -e
          GRADLEW_PATH=$(find work -type f -name gradlew | head -n 1)

          if [ -z "$GRADLEW_PATH" ]; then
            echo "ERROR: gradlew not found inside ZIP contents."
            echo "Showing first 300 files in work/:"
            find work -type f | head -n 300
            exit 1
          fi

          echo "Found gradlew: $GRADLEW_PATH"
          PROJECT_DIR=$(dirname "$GRADLEW_PATH")

          chmod +x "$GRADLEW_PATH"
          cd "$PROJECT_DIR"
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: "work/**/app/build/outputs/apk/debug/*.apk"
