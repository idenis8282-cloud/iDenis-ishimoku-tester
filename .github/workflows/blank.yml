name: Build Android APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Unzip project
        run: |
          rm -rf work
          mkdir -p work
          unzip -q IchimokuBacktester_Compose_MVP.zip -d work
          echo "Top level of work/:"
          ls -la work
          echo "Project root:"
          ls -la work/IchimokuBacktester

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Gradle (no wrapper)
        run: |
          set -e
          GRADLE_VERSION=8.7
          curl -sL "https://services.gradle.org/distributions/gradle-${GRADLE_VERSION}-bin.zip" -o gradle.zip
          unzip -q gradle.zip
          echo "$PWD/gradle-${GRADLE_VERSION}/bin" >> $GITHUB_PATH
          gradle -v

      - name: Build Debug APK
        run: |
          set -e
          cd work/IchimokuBacktester
          gradle assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: "work/IchimokuBacktester/app/build/outputs/apk/debug/*.apk"
