name: Build Android APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Получить код
        uses: actions/checkout@v4

      - name: Распаковать проект
        run: |
          unzip IchimokuBacktester_Compose_MVP.zip
          rm IchimokuBacktester_Compose_MVP.zip
          echo "Содержимое после распаковки:"
          ls -la

      - name: Установить JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Установить Android SDK
        uses: android-actions/setup-android@v3

      - name: Найти gradlew и собрать APK
        run: |
          set -e
          echo "Ищем gradlew..."
          GRADLEW_PATH=$(find . -type f -name gradlew | head -n 1)
          echo "Найден gradlew: $GRADLEW_PATH"

          PROJECT_DIR=$(dirname "$GRADLEW_PATH")
          chmod +x "$GRADLEW_PATH"
          cd "$PROJECT_DIR"

          ./gradlew assembleDebug

      - name: Загрузить APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: "**/app/build/outputs/apk/debug/*.apk"
